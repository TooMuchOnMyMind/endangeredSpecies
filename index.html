<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endangered Species</title>
    <link rel="stylesheet" href="css/homePage.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main title that will have a slide-in effect -->
    <h1 class="main-title">Endangered Species</h1>

    <!-- Title screen with initial fade-in and slide-out -->
    
    
    <!-- Main content that is hidden initially -->
    <div class="content">
        <div class="species">
            <img src="img/hawksbillTurtle.png" alt="Hawksbill Turtle" />
            <div class="info">
                <h2>Hawksbill Turtle</h2>
                <h3>Status: Critically Endangered
                    <a href="html/hawksbillTurtle.html">
                        <button type="button">Learn More</button>
                    </a>
                </h3>
            </div>
        </div>

        <div class="species">
            <img src="img/Orangutan.png" alt="Orangutan" />
            <div class="info">
                <h2>Orangutan</h2>
                <h3>Status: Critically Endangered
                    <a href="html/orangutan.html">
                        <button type="button">Learn More</button>
                    </a>
                </h3>
            </div>
        </div>

        <div class="species">
            <img src="img/blackRhino.png" alt="Black Rhino" />
            <div class="info">
                <h2>Black Rhino</h2>
                <h3>Status: Critically Endangered
                    <a href="html/blackRhino.html">
                        <button type="button">Learn More</button>
                    </a>
                </h3>
            </div>
        </div>
    </div>
